<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom of Doom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class ="titleBox">
    <h1>Welcome to The Chatroom of Doom</h1>
    <h2>Where villains of E.V.I.L. can talk badly about those darn heroes!</h2>
</div>
<div class ="flexbox-chat">
    <div class ="messageBox">
        <div id="allMessagesBox" class="allMessages"></div>
    </div>
    <div class ="allUsersListBox">
        <div id="allUsersList" class ="allUsersList"></div>
    </div>
    <input type="text" id ="messageBox" name="message"><br><br>
</div>
<button type="submit" name="sendAll" id="sendAll">Send to All</button>
<button type="submit" name="sendMyself" id="sendMyself">Send to Myself</button>

<script src="/socket.io/socket.io.js"></script>
<script src="scripts.js"></script>
</body>
</html>
